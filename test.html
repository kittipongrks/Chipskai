<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปุ่มหายไปเมื่อกด</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="myButton">กดฉัน!</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            this.classList.add("hidden");
        });
    </script>
</body>
</html>
